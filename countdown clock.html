<!DOCTYPE html>
<html>
<head>
	<title>Countdown Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Countdown - Timer</h1><hr>
		<br>
		<h3>New Year - 2020</h3>
		
		<div id="day"></div>
		<h4 id="days">Days</h4>

		<div id="hour"></div>
		<h4 id="hours">Hours</h4>

		<div id="minute"></div>
		<h4 id="minutes">Minutes</h4>

		<div id="second"></div>
		<h4 id="seconds">Seconds</h4>
	</div>
	

	<script src="js/clock.js"></script>
</body>
</html>
